<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>UX/UX PROJECT</title>
</head>
<body>
  <!-- A : header 동희님 작업 -->

  <!-- B : 슬라이드 승희 -->
  <div class="w-100 mx-auto h-25">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/images/image1.png" class="d-block w-100 slideImg" alt="이미지슬라이드1">
        </div>
        <div class="carousel-item">
          <img src="./assets/images/image2.jpg" class="d-block w-100 slideImg" alt="이미지슬라이드2">
        </div>
        <div class="carousel-item">
          <img src="./assets/images/image3.png" class="d-block w-100 slideImg" alt="이미지슬라이드3">
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex mx-auto justify-content-evenly">
    <!-- C1 공지사항 / C2 갤러리 예원 -->
    <div class="w-25 flex-fill">예원님 작업공간</div>
    <!-- C3 배너 승희 -->
    <div class="w-25 text-center">
      <img src="./assets/images/banner.jpg" alt="">
    </div>
    <!-- C4 비로가기 승희 -->
    <div class="w-25 d-flex justify-content-evenly align-items-center">
      <a href="https://m.a-bly.com/login?redirect=/mypage/me"><img src="./assets/images/card.png" target="_blank" alt="card"></a>
      <a href="https://m.a-bly.com/today" target="_blank"><img src="./assets/images/home.png" alt="home"></a>
      <a href="https://m.a-bly.com/cart" target="_blank"><img src="./assets/images/cart.png" alt="cart"></a>
    </div>
  </div>

  <!-- D : footer 예원 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
  const myCarouselElement = document.querySelector('#carouselExampleSlidesOnly')

  const carousel = new bootstrap.Carousel(myCarouselElement, {
    interval: 1500,
    touch: false,
    cycle: true,
  })
  </script>
</body>
</html>
